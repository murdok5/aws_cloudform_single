{
    "AWSTemplateFormatVersion": "2010-09-09",
    "Parameters": {
        "KeyPair": {
            "Description": "The EC2 KeyPair for SSH",
            "Type": "String"
        },
        "PuppetCreatedBy": {
          "Description": "AWS Id of the person creating the machine",
          "Type": "String"
        },
        "PuppetDepartment": {
          "Description": "Puppet Department",
          "Type": "String"
        },
        "PuppetProject": {
          "Description": "The project the machine(s) exist for",
          "Type": "String"
        }
    },
    "Resources": {
        "MikeSmithSEVPC": {
            "Type": "AWS::EC2::VPC",
            "Properties": {
                "CidrBlock": "10.0.0.0/16",
                "EnableDnsSupport": true,
                "EnableDnsHostnames": true,
                "InstanceTenancy": "default"
            }
        },
        "MikeSmithSESG": {
            "Type": "AWS::EC2::SecurityGroup",
            "Properties": {
                "GroupDescription": "MikeSmithSEDemoStack",
                "SecurityGroupIngress": [
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "22",
                        "ToPort": "22",
                        "CidrIp": "0.0.0.0/0"
                    },
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "80",
                        "ToPort": "80",
                        "CidrIp": "0.0.0.0/0"
                    },
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "443",
                        "ToPort": "443",
                        "CidrIp": "0.0.0.0/0"
                    },
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "8140",
                        "ToPort": "8140",
                        "CidrIp": "0.0.0.0/0"
                    },
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "8142",
                        "ToPort": "8142",
                        "CidrIp": "0.0.0.0/0"
                    },
                    {
                        "IpProtocol": "tcp",
                        "FromPort": "3389",
                        "ToPort": "3389",
                        "CidrIp": "0.0.0.0/0"
                    }

                ],
                "VpcId": {
                    "Ref": "MikeSmithSEVPC"
                }
            }
        },
        "MikeSmithSEIG": {
            "Type": "AWS::EC2::InternetGateway",
            "Properties": {}
        },
        "MikeSmithSEVPCGA": {
            "Type": "AWS::EC2::VPCGatewayAttachment",
            "Properties": {
                "InternetGatewayId": {
                    "Ref": "MikeSmithSEIG"
                },
                "VpcId": {
                    "Ref": "MikeSmithSEVPC"
                }
            }
        },
        "MikeSmithSERouteTable": {
            "Type": "AWS::EC2::RouteTable",
            "Properties": {
                "VpcId": {
                    "Ref": "MikeSmithSEVPC"
                }
            }
        },
        "MikeSmithSEPublicRoute": {
            "Type": "AWS::EC2::Route",
            "Properties": {
                "RouteTableId": {
                    "Ref": "MikeSmithSERouteTable"
                },
                "GatewayId": {
                    "Ref": "MikeSmithSEIG"
                },
                "DestinationCidrBlock": "0.0.0.0/0"
            },
            "DependsOn": [
                "MikeSmithSEVPCGA"
            ]
        },
        "MikeSmithSESubnet": {
            "Type": "AWS::EC2::Subnet",
            "Properties": {
                "CidrBlock": "10.0.0.0/16",
                "MapPublicIpOnLaunch": true,
                "VpcId": {
                    "Ref": "MikeSmithSEVPC"
                }
            }
        },
        "MikeSmithSEDemoMasterServer": {
            "Type": "AWS::EC2::Instance",
            "Properties": {
                "KeyName": {
                    "Ref": "KeyPair"
                },
                "ImageId": "ami-a042f4d8",
                "InstanceType": "m4.large",
                "SubnetId": {
                    "Ref": "MikeSmithSESubnet"
                },
                "SecurityGroupIds": [
                    {
                        "Ref": "MikeSmithSESG"
                    }
                ],
                "Tags": [
                    {
                        "Key": "createdby",
                        "Value": {
                            "Ref": "PuppetCreatedBy"
                        }
                    },
                    {
                        "Key": "department",
                        "Value": {
                            "Ref": "PuppetDepartment"
                        }
                    },
                    {
                        "Key": "project",
                        "Value": {
                            "Ref": "PuppetProject"
                        }
                    }
                ],
                "UserData": {
                    "Fn::Base64": {
                        "Fn::Join": [
                            "",
                            [
                                "#!/bin/bash\n",
                                "yum update -y aws-cfn-bootstrap\n",
                                "set -ex\n",
                                "curl -O https://raw.githubusercontent.com/murdok5/aws_cloudform_single/master/pe_aws_install.sh",
                                "chmod +x pe_aws_install.sh\n",
                                "./pe_aws_install.sh\n",
                            ]
                        ]
                    }
                }
            },
            "DependsOn": [
                "MikeSmithSEPublicRoute"
            ]
        },
        "MikeSmithSEDemoCentos71": {
            "Type": "AWS::EC2::Instance",
            "Properties": {
                "KeyName": {
                    "Ref": "KeyPair"
                },
